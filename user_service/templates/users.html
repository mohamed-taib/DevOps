<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Service</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h1>User List</h1>
    <ul>
      {% for user in users %}
      <li>{{ user.name }}</li>
      {% endfor %}
    </ul>
    <h1>Post List</h1>
    <ul>
      {% for post in posts %}
      <li>{{ post.name }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
